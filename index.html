<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <!--Bootstrap File Link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Css File Link-->
        <link rel="stylesheet" href="style.css">
</head>
    <body>
        <!--Login Area-->
        <div id="login-area">
            <h1 class="text-center">Welcome to Pioneer Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Email"></br>
                <input type="email" class="form-control" placeholder="Password"></br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>

        <!--Transaction Area-->
            <div id="transaction-area">
                <div class="row">
                    <div class="col-md-4">
                        <div class="deposit status">
                            <h5>Deposit</h5>
                            <h2>$ <span id="currentDeposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="withdraw status">
                            <h5>Withdraw</h5>
                            <h2>$ <span id="currentwithdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="balance status">
                            <h5>Balance</h5>
                            <h2>$ <span id="currentBalance">1240</span> </h2>
                        </div>
                    </div>
                </div>

        <!--Diposit & Withdraw Area-->
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Diposit</h4>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to deposit">
                        <br>
                        <div id="addDeposit" class="btn btn-success">Diposit</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
                        <br>
                        <div id="addwithdraw" class="btn btn-success">Withdraw</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="function.js"></script>
    </body>
</html>
